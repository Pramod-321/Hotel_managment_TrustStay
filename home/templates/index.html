{% extends "utils/base.html" %}
{% block start %}

<div class="container mt-5 ">
<div class="col-6 mx-auto mb-5">
  <form class="d-flex">
    <input type="text" name="search" class="form-control" placeholer="search">
    <select class="form-control" name="sort_by">
      <option value="">choose</option>
      <option value="sort_low">sort by low to high</option>
      <option value="sort_high">sort by high to low </option>

    </select>
    <button type="submit" class="btn btn-warning mt-1">search</button>
  </form>
</div>

  <div class="row g-3 ">
    <!-- Card 1 -->
  {%for hotel in hotels %}
    <div class="col-md-4">
      <a href="{%url 'hotel_details' hotel.hotel_slug%}">
      <div class="card" style="width: 18rem; shadow">
        <img
          src="https://cdn-ijnhp.nitrocdn.com/pywIAllcUPgoWDXtkiXtBgvTOSromKIg/assets/images/optimized/rev-5794eaa/www.jaypeehotels.com/blog/wp-content/uploads/2024/09/Blog-6-scaled.jpg"
          class="card-img-top"
          alt="Room Image"
        /></a>
        <div class="card-body shadow">
          <h5 class="card-title">{{hotel.hotel_name}}</h5>
          <p class="card-text"><a href="#" class="btn btn-primary">Rent</a> =<b>{{hotel.hotel_offer_price}}/night</b></p>
          {%for amenetie in ameneties%}
          <span class="badge bg-primary">{{amenetie.name}}</span>
            <img src="{{ amenetie.icon.url }}" alt="{{ amenetie.name }}" width="20" height="20" style="margin-left: 5px;">
          
          {% endfor %}
        </div>
      </div>
    </div>
  {% endfor %}

    
    

   

  </div>
</div>

{% endblock %}
