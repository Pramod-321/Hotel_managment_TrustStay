{%extends 'utils/base.html'%} {% block start %} 
<div class="container mt-5 pt-5 pb-5">
  <div class="col-6 mx-auto card shadow p-4 m-4 gap-2">
    <form method="POST">
      {% csrf_token %}
        {% include "utils/alert.html" %}
        <h2>Login Vendor</h2>
      <div class="form-group d-flex flex-column gap-3">
        <label for="exampleInputEmail1">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>

      <div class="form-group d-flex flex-column gap-3">
        <label for="exampleInputPassword1">Password</label>
        <input
          name="password"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-primary" onclick="send_otp()">Login with OTP</button>
    </form>
  </div>
</div>


<script>
function send_otp(){
  var email=document.getElementById('email').value
  if(email==""){
    alert("Email Cannot be blank")
    return
}
  alert(email)
  window.location.href = `/accounts/send_otp/${email}/`
  
}
</script>

{%endblock%}
